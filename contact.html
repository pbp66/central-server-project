</head>
<body>
    <header>
        <section id="profile-photo">
            <a href="./index.html">
                <img src="./assets/images/profile-picture.jpg" alt="James Perry on his wedding day."/>
            </a>
        </section>
        <section id="right-header-container">
            <section id="about-me-header">
                <div id="header-text">
                    <h1>James Perry</h1>
                    <h3>Web Dev | Software Engineering | App Design</h3>
                </div>
                <div id ="social-media">
                    <a href="https://github.com/pbp66">github</a>
                    <a href="https://www.linkedin.com/in/james-perry-b7b135224/">linkedIn</a>
                    <a href="https://www.facebook.com/james.perry.96343">facebook</a>
                    <a href="https://dev.to/pbp66">dev.to</a>
                </div>
            </section>
            <nav>
                <a href="./about.html">about me</a>
                <a href="./featured.html">featured</a>
                <a href="./portfolio.html">portfolio</a>
                <a href="./contact.html">contact me</a>
            </nav>
        </section>
    </header>
    <main>
        <form>
            <label for="fullname">Your Name:
                <input type="text" id="fullname" name="fullname" width="" required>
            </label>
            <label for="phone-number">Phone Number:
                <input type="tel" id="phone-number" name="phone-number">
            </label>
            <label for="email-address">Email Address:
                <input type="email" id="email-address" name="email-address" required>
            </label>
            <label for="reason">Reason for Contacting Me:
                <form id="reason">
                    <label for="reason">
                        <input type="radio" name="reason" id="career-opportunity" required>Career Opportunity
                    </label>
                    <label for="reason">
                        <input type="radio" name="reason" id="freelance-web-development">Freelance Web Development
                    </label>
                    <label for="reason">
                        <input type="radio" name="reason" id="get-in-touch">Get in Touch
                    </label>
                    <label for="reason">
                        <input type="radio" name="reason" id="other">Other
                    </label>
                </form>
            </label>
            <label for="comment-box">
                <input type="text" id="comment-box" name="comment-box">
            </label>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>

    <footer>
        <p>
            &copy 2022 James Perry
        </p>
    </footer>
